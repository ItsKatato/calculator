<!DOCTYPE HTML>
<html>
    <head>
        <title>Calculator</title>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='styles.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class='background'>
        <script src='main.js' defer></script>
        <div class='headerSection contPart'>
            <h1 class='logo'>calc</h1>
        </div>
        <div class='previewSection contPart'>
            <div class='previewContainer'>
                <h2 class='preview'></div>
            </div>
        </div>
        <div class='buttonSection contPart'>
            <div class='buttonContainer'>
                <div class='buttonGrid'>
                        <button class='button number num7'>7</button>
                        <button class='button number num8'>8</button>
                        <button class='button number num9'>9</button>
                        <button class='button del accent'>del</button>
                        <button class='button number num4'>4</button>
                        <button class='button number num5'>5</button>
                        <button class='button number num6'>6</button>
                        <button class='button operator plus'>+</button>
                        <button class='button number num1'>1</button>
                        <button class='button number num2'>2</button>
                        <button class='button number num3'>3</button>
                        <button class='button operator minus'>-</button>
                        <button class='button number dec'>.</button>
                        <button class='button number num0'>0</button>
                        <button class='button operator divide'>/</button>
                        <button class='button operator multi'>*</button>
                        <button class='button large reset accent'>reset</button>
                        <button class='button large equal'>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
